<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor P. Johnson</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Georgia", serif;
            background-color: #ffffff;
            color: #333;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #333; 
            display: inline-block;
        }

        .contact-info {
            font-style: italic;
            margin-top: 15px;
            margin-bottom: 20px;
            color: #333;
            letter-spacing: 1px;
        }

        /* Container for all social icons */
        .social-icons {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px; /* Spacing between the three icons */
        }

        /* General styling for Font Awesome icons (GitHub & LinkedIn) */
        .social-icon {
            font-size: 2rem;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            color: #666; /* Subtle grey hover for a classic feel */
        }

        /* ORCID Specific Styling to match size */
        .orcid-icon img {
            width: 30px; 
            height: 30px;
            vertical-align: middle;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .orcid-icon:hover img {
            filter: grayscale(0%);
        }

        .resume-link {
            display: inline-block;
            text-decoration: none;
            color: #333;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid #333;
            padding: 10px 25px;
            transition: all 0.3s ease;
        }

        .resume-link:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Taylor P. Johnson</h1>
        
        <p class="contact-info">
            <a href="mailto:tpjohns93@gmail.com" style="text-decoration:none; color:inherit;">tpjohns93@gmail.com</a>
        </p>
        
        <div class="social-icons">
            <a href="https://github.com/tpjohns93" class="social-icon" target="_blank">
                <i class="fab fa-github"></i>
            </a>

            <a href="https://www.linkedin.com/in/taylor-johnson93/" class="social-icon" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>

            <a href="https://orcid.org/0000-0001-5959-5182" class="orcid-icon" target="_blank">
                <img src="https://orcid.org/assets/vectors/orcid.logo.icon.svg" alt="ORCID logo">
            </a>
        </div>

        <a href="resume.pdf" class="resume-link" target="_blank">View Resume</a>
    </div>

</body>
</html>
